<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>MALIBU</title>
</head>
<body onload="loaded()">

    <div id="loader" class="preloader">

        <a href="#">MALIBU</a>
        <span class="bar"><span class="progress"></span></span>

    </div>

    <div class="afterload">

            <div class="leftmenu">
                <div class="boxcontain">
                    <div class="logo">MALIBU</div>
                    <ul class="lmenu-items">
                        <li><a href="/index.html"><button>&#x2616; Home</button></a></li>
                        <li><a href="#"><button>&#x2655; Account</button></a></li>
                        <li><a href="#"><button>&#x267A; Shuffle</button></a></li>
                        <li><a href="#"><button>&#x266A; My Library</button></a></li>
                        <li><a href="#"><button>&#x2699; Settings</button></a></li>
                    </ul>
                </div>
            </div>
            <div class="content">
                <div class="search">
                    <input type="text" class="searchbar" placeholder="&#x266A; Search Out the Jam">
                </div>
                <div class="plays">
                    <div class="recentplays">
                        <p class="playnames">Recent Plays</p>
                        <div class="recentbox">
                            <div class="playbox box1">
                                <button class="playbtn" id="btnplay" onclick="songplay()">Play</button>
                            </div>
                            <audio id="song1">
                                <source src="media/The Night We Met.mp3" type="audio/mp3">
                            </audio>
                            <div class="playbox box2"></div>
                            <div class="playbox box3"></div>
                        </div>
                        
                    </div>
                    <div class="genres">
                        <p class="playnames">Genres</p>
                        <section class="genresbox">
                            <div class="playbox box4"></div>
                            <div class="playbox box5"></div>
                            <div class="playbox box6"></div>
                            <div class="playbox box4"></div>
                        </section>
                    </div>
                </div>
            </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
